<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Github Stats</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body class="bg-slate-800 text-slate-300 h-screen text-2xl">
  <h1 class="text-4xl text-center mt-6"><i class="bi bi-github"></i> GitHub User Info Search</h1>
  
  <main class="flex flex-col items-center justify-center container mx-auto gap-6" id="user-info">
    <div class="flex flex-col sm:flex-row justify-center items-center gap-6 my-8">
      <input id="query" type="text" placeholder="Enter a username"
        class="p-3 rounded-md focus:outline-none text-slate-700 font-semibold" required>
      <button id="btnSearch" type="button"
        class="px-2 py-3 rounded-lg bg-indigo-600 hover:opacity-90 transition-opacity ease-in-out duration-200 text-white">Search</button>
    </div>

    <section class="text-center mt-8 hidden" id="error">
      <p class="text-4xl font-semibold">The user doesn't exist.<br>Please try again...</p>
    </section>

    
<div id="loading" role="status" class="">
  <svg aria-hidden="true" class="w-32 h-32 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
  </svg>
  <span class="sr-only">Loading...</span>
</div>


    <div id="user-data" class="bg-slate-700 px-10 mx-10 sm:px-20 sm:mx-0 py-10 rounded-md mb-6">
      <section id="user" class="flex flex-col items-center justify-center">
        <img id="user-profile-picture" src="https://avatars.githubusercontent.com/u/32626891?v=4" alt=""
          class="rounded-full bg-white w-52 mb-2">
        <h2 id="username" class="font-bold">geekyBoogiepop</h2>
        <h1 id="name">Faustino</h1>

        <div class="space-y-2 mt-8 text-center">
          <i class="bi bi-geo-alt-fill mr-2"></i>
          <p id="location" class="inline-block">Location: </p>
          <p id="public-repos" class="font-semibold">Public Repositories: </p>
        </div>
      </section>


      <section class="mt-8 space-y-5">
        <p id="bio" class="text-center font-bold"></p>
        <div class="flex justify-center gap-7">
          <p id="followers">Followers: </p>
          <p id="following">Following: </p>
        </div>
      </section>

      <section class="space-y-2 mt-8">
        <h3 class="text-center font-bold">Contact</h3>

        <div class="flex justify-center gap-5">
          <i class="bi bi-envelope-at-fill"></i>
          <p id="email"></p>
          <i class="bi bi-twitter-x"></i>
          <p id="x-username"></p>
        </div>
      </section>

    </div>
  </main>
  <script src="./js/main.js" defer></script>
</body>

</html>
